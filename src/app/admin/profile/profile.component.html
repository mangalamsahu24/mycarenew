<form (ngSubmit)="ngOnInit()" class="form">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">Edogaru</span>
                    <span class="text-black-50">edogaru@mail.com.my</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" [(ngModel)]="user.firstName"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" class="form-control" [(ngModel)]="user.lastName"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" [(ngModel)]="user.mobileNumber"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address Line</label>
                            <input type="text" class="form-control" [(ngModel)]="user.addressLine1"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Area</label>
                            <input type="text" class="form-control" [(ngModel)]="user.area"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email ID</label>
                            <input type="text" class="form-control" [(ngModel)]="user.email"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Postcode</label>
                            <input type="text" class="form-control" [(ngModel)]="user.postcode"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">State/Region</label>
                            <input type="text" class="form-control" [(ngModel)]="user.state"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Doctor</label>
                            <input type="text" class="form-control" [(ngModel)]="user.doctor"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Disease</label>
                            <input type="text" class="form-control" [(ngModel)]="user.disease"
                                [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" (click)="saveProfile()">Save Profile</button>
                        <!-- <button class="btn btn-primary" (click)="updateProfile()">Update Profile</button> -->
                        <!-- <button class="btn btn-danger" (click)="deleteProfile()">Delete Profile</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
